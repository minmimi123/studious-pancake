<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://resizer.otstatic.com/v2/photos/wide-huge/1/25160762.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .reservation-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Ajuste del ancho máximo */
        }
        .reservation-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #9825a3;
            border-color: #9825a3;
        }
        .btn-primary:hover {
            background-color: #7a1d84;
            border-color: #7a1d84;
        }
    </style>
</head>
<body>
    <div class="reservation-form">
        <h2>Reserva tu Mesa</h2>
        <form id="reservationForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required="">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required="">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="phone" required="">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha de Reserva</label>
                <input type="date" class="form-control" id="date" required="">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Hora de Reserva</label>
                <input type="time" class="form-control" id="time" required="">
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Número de Personas</label>
                <input type="number" class="form-control" id="guests" required="">
            </div>
            <button type="submit" class="btn btn-primary w-100">Reservar</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
            ¡Reserva exitosa!
        </div>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzNu9KcQKSm0j8PR3K5jC/9z9EWJ5p4pX7BhCpI6F5Bv" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-whsVfK7QtqlF8GpC9Nbp6vJyJ7z95+9yVp3MgBgT55oaR72kv/CR6NQE9K5pNwo2" crossorigin="anonymous"></script>
</body>
</html>
